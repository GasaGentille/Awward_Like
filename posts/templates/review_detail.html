{%extends "base.html"%}
{% load bootstrap4 %}

{% block content %}

<h2>Latest reviews</h2>

{% if reviews %}
<div>
    {% for review in reviews %}
    <div>
        <h4><a href="{% url 'review_detail'  %}">
        {{ review.project.name }}
        </a></h4>
        <h6>rated {{ review.rating }}</h6>
        
    </div>
    {% endfor %}
</div>
{% else %}
<p>No reviews are available.</p>
{% endif %}

{% endblock %}
