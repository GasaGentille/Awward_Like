{% extends 'base.html' %}
{%block content %}

<div class="container">

    <div class="row">
        <img src="{{project.project.url}}" class="img-responsive" alt="">
    </div>

    <div class="row">
        <div class="col-md-6">


            <h6><strong>Project-title:</strong>{{ project.title}} </h6>
            <h6>{{ project.project_description}} </h6>
            <a href="{{project.project_link}}"> project_link</a>
        </div>
        <div class="col-md-6">
            <h3>Recent reviews</h3>
            <h6> {{ design_average }} Design Rates </h6>
            <h5><a href="{% url 'review_detail' %}">Read more  </a></h5>      
            <a href="{% url 'add_review' project.id %}"> Add Review </a>
        </div>

    </div>
</div>
{% endblock %}
